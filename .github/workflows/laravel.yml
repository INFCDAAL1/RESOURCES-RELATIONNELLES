name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-24.04

    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: database/database.sqlite
      APP_ENV: testing
      APP_MAINTENANCE_DRIVER: file
      BCRYPT_ROUNDS: 4
      CACHE_STORE: array
      MAIL_MAILER: array
      PULSE_ENABLED: false
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: array
      TELESCOPE_ENABLED: false

    steps:
    - uses: actions/checkout@v4

    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: sqlite3,gd,curl,imap,mysql,mbstring,xml,zip,bcmath,soap,intl,readline,ldap,msgpack,igbinary,redis,memcached,pcov,imagick,xdebug

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install PHP Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Fresh SQLite Database
      run: |
        rm -f database/database.sqlite
        mkdir -p database
        touch database/database.sqlite


    - name: Run Migrations
      run: php artisan migrate --no-interaction --force

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install Node.js Dependencies
      run: npm install --quiet

    - name: Build Assets
      run: npm run build --quiet

    - name: Execute tests (Unit and Feature tests)
      run: php artisan test
